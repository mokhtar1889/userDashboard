<div class="bg-slate-800 p-3">
  <div (click)="backToHome()">
    <i class="fa-solid fa-arrow-left fa-xl" style="color: #ffffff"></i>
  </div>
</div>

<div class="border rounded-xl m-auto w-1/2 p-3 my-6">
  <div class="m-auto">
    <img [src]="user.avatar" class="rounded-full m-auto" />
  </div>
  <p class="text-center font-semibold">
    {{ user.first_name }} {{ user.last_name }}
  </p>
  <div class="grid grid-cols-2 gap-2 my-3">
    <div class="p-2"><span class="font-semibold">id:</span> {{ user.id }}</div>
    <div class="p-2">
      <span class="font-semibold">email:</span> {{ user.email }}
    </div>
    <div class="p-2">
      <span class="font-semibold">lastname:</span> {{ user.last_name }}
    </div>
    <div class="p-2">
      <span class="font-semibold">firstname:</span> {{ user.first_name }}
    </div>
  </div>
</div>
